<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Diary</title>


	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="assets/extra.css">
	


	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.js"></script>
	
	<!-- directives -->
	<script src="app/directives/reverse.js"></script>


	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/storyCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/storyService.js"></script>


	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>


</head>


<body ng-app="userApp" ng-controller="MainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-default" ng-if="main.loggedIn">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Diary</a>
		</div>	
		<ul class="nav navbar-nav">
			<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="main.loggedIn"><a href="/allStories"><span class="glyphicon glyphicon-book"></span></a></li>
			<li ng-if="!main.loggedIn"><a href="/login"></a></li>
			<li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
	</div>
	</div>
</header>




<main class="container">

	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>



</body>
</html>
