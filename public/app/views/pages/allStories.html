<div class="row">
	<div class="col-md-3">

		
	</div>

	<!-- NewsFeed and creating a story -->

	<div class="col-md-6">
		<div class="row">


		</div>

		<div class="row">
			
			<div class="panel panel-default widget" >
				<div class="panel-heading">
					<span class="glyphicon glyphicon-comment"></span>
					<h3 class="panel-title">
						Recent Stories</h3>
						<span class="label label-info">
							78</span>
						</div>
						<div class="panel-body" ng-repeat="each in story.stories | reverse | limitTo:story.totalDisplayed" >
							<ul class="list-group">
								<li class="list-group-item">
									<div class="row">
										<div class="col-xs-10 col-md-11">
											<div>
												<div class="mic-info">
													 {{ each.createdAt | date:'MMM d, yyyy' }}
												</div>
											</div>
											<div class="comment-text">
												<a href="/{{ each._id }}"><h4>{{ each.content }}</h4></a>
											</div>
										</div>
									</div>
								</li>
							</ul>

						</div>
					</div>
					
							<button class="btn btn-success" ng-click="story.loadMore()">Load More</button>
						
				</div>

			</div>



			<div class="col-md-3">
				
			</div>
